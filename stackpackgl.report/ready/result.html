<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - orbit controls example
		</div>

		<script src="js/three.min.js"></script>

		<script src="js/OrbitControls.min.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script id="boxdata" type="text/xmldata">
			<box xmin=0 ymin=0 zmin=0 xmax=50 ymax=50 zmax=50/>
		</script>

		<script>
			var myRand = function myRand(lo,hi) {
				return lo + (hi-lo) * Math.random();
			};

			var range = function(n) {
				// why can't this just be Array(n).map(...) ?
				return Array.apply(null, Array(n)).map( function (_,i) { return i; } );
			};

			// box class
			var Box3 = function(xmin,xmax,ymin,ymax,zmin,zmax) {
				this.xmin = xmin;
				this.xmax = xmax;
				this.ymin = ymin;
				this.ymax = ymax;
				this.zmin = zmin;
				this.zmax = zmax;
			};

			Box3.prototype = {
				X: function() { return this.xmax - this.xmin; },
				Y: function() { return this.ymax - this.ymin; },
				Z: function() { return this.zmax - this.zmin; }
			};

			window.onload = function() {
				//alert("Hello World!");

				var randPos = function() {
					return { x: myRand(-500,500), y: myRand(-500,500), z: myRand(-500,500) };
				};

				var randDims = function() {
					return { x: myRand(5,20), y: myRand(5,20), z: myRand(5,20) };
				};

				var theBoxes;
				
				if (false) {
					theBoxes = range(500).map(
						function(k) {
							var pos = randPos();
							var dims = randDims();

							return new Box3(
								pos.x, pos.x + dims.x,
								pos.y, pos.y + dims.y,
								pos.z, pos.z + dims.z );
						}
					);

				} else {
					var boxElements = document.getElementById("boxdata").children();

					for (var i=0; i<boxElements.length ; i++) {
						alert( boxElements[i].getAttribute("xmin") );
					}

					//theBoxes = [];						
					theBoxes = [ new Box3(0,10,0,20,0,10) ];
				}	

				if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

				var container, stats;

				var camera, controls, scene, renderer;

				init();
				render();

				function animate() {

					requestAnimationFrame(animate);
					controls.update();

				}

				function init() {

					camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
					camera.position.z = 500;

					controls = new THREE.OrbitControls( camera );
					controls.damping = 0.2;
					controls.addEventListener( 'change', render );

					scene = new THREE.Scene();
					scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

					// world

					var radiusTop = 5, radiusBottom = 10;
					var circumSegments = 10;
					var height = 30, heightSegments = 2;

					//var geometry = new THREE.CylinderGeometry( 0, 10, 30, 4, 1 );
					//var geometry = new THREE.CylinderGeometry( radiusTop, radiusBottom, circumSegments, height, heightSegments );
					var geometry = new THREE.BoxGeometry(1,1,1);

					var material =  new THREE.MeshLambertMaterial( { color:0xffffff, shading: THREE.FlatShading } );
	 
					//for ( var i = 0; i < 500; i ++ ) {
					for (var i=0; i<theBoxes.length; i++) {

						var mesh = new THREE.Mesh( geometry, material );

						var box = theBoxes[i];

						mesh.scale.x = box.X();
						mesh.scale.y = box.Y();
						mesh.scale.z = box.Z();

						mesh.position.x = box.xmin;
						mesh.position.y = box.ymin;
						mesh.position.z = box.zmin;
	/*
						mesh.scale.x = myRand(5,20);
						mesh.scale.y = myRand(5,20);
						mesh.scale.z = myRand(5,20);
						//mesh.scale.x = (Math.random() - 0.5) *

						mesh.position.x = myRand(-500,500);
						mesh.position.y = myRand(-500,500);
						mesh.position.z = myRand(-500,500);
	*/

						mesh.updateMatrix();
						mesh.matrixAutoUpdate = false;
						scene.add( mesh );

					}


					// lights

					light = new THREE.DirectionalLight( 0xffffff );
					light.position.set( 1, 1, 1 );
					scene.add( light );

					light = new THREE.DirectionalLight( 0x002288 );
					light.position.set( -1, -1, -1 );
					scene.add( light );

					light = new THREE.AmbientLight( 0x222222 );
					scene.add( light );


					// renderer

					renderer = new THREE.WebGLRenderer( { antialias: false } );
					renderer.setClearColor( scene.fog.color, 1 );
					renderer.setSize( window.innerWidth, window.innerHeight );

					container = document.getElementById( 'container' );
					container.appendChild( renderer.domElement );

					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					stats.domElement.style.zIndex = 100;
					container.appendChild( stats.domElement );

					//

					window.addEventListener( 'resize', onWindowResize, false );

					animate();

				}

				function onWindowResize() {

					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					renderer.setSize( window.innerWidth, window.innerHeight );

					render();

				}

				function render() {

					renderer.render( scene, camera );
					stats.update();

				}


			}






		</script>

	</body>
</html>
